type TaxonIbra7Subregion {
    id: ID @rename(attribute: "ibra7_subregion_id")
    taxonConcept: TaxonConcept
    ibra7Subregion: BioregionFeature
    occurrenceStatus: OccurrenceStatusEnum
        @rename(attribute: "occurrence_status")
    establishmentMeans: EstablishmentMeansEnum
        @rename(attribute: "establishment_means")
    degreeOfEstablishment: DegreeOfEstablishmentEnum
        @rename(attribute: "degree_of_establishment")
    ibra7SubregionName: String @rename(attribute: "ibra7_subregion_name")
    ibra7SubregionCode: String @rename(attribute: "ibra7_subregion_code")
}

extend type Query {
    taxonConceptIbra7Subregions(
        taxonConceptId: ID! @eq(key: "taxon_concept_id")
    ): [TaxonIbra7Subregion] @orderBy(column: "ibra7_subregion_name") @all
}
