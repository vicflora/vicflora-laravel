type Reference {
    id: ID! @rename(attribute: "guid")
    created: String
    publicationYear: String
    title: String!
    shortTitle: String
    edition: String
    volume: String
    issue: String
    pageStart: Int
    pageEnd: Int
    pages: String
    numberOfPages: String
    publisher: String
    placeOfPublication: String
    shortDescription: String
    abstract: String
    isbn: String
    issn: String
    doi: String
    citation: String
    citationHtml: String

    author: Agent
    referenceType: ReferenceTypeEnum @rename(attribute: "referenceTypeName")

    taxonNames: [TaxonName]
}

extend type Query {
    reference(id: ID! @eq(key: "guid")): Reference @find
}
